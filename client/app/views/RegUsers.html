<style>
.jumbotron {
  padding: 0.5em 0.6em;
  h1 {
      font-size: 2em;
  }
  p {
      font-size: 1.2em;
      .btn {
          padding: 0.5em;
      }
  }
}
</style>
<div ng-app="clientApp" ng-controller="RegUsersController">
  <div class="container">
    <div class="jumbotron">
      <h1>Indior Tour Users</h1>
      <p>Below is the list of all users in Indior Tours App</p>
    </div>
  </div>

  <table class="table table-hover table-bordered">

    <th>Id</th>
    <th>Username</th>
    <th>Email</th>
    <th>User Type</th>

    <tr ng-repeat="x in users">
      <td>{{ x["id"] }}</td>
      <td>{{ x["username"] }}</td>
      <td>{{ x["email"] }}</td>
      <td>{{ x["type"] }}</td>
    </tr>
  </table>
</div>
